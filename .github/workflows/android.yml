name: Android Build CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        python -c "import base64, os, sys; s = os.environ.get('GOOGLE_SERVICES_JSON', '').replace('\n', '').replace('\r', '').strip(); print(f'Secret length: {len(s)}'); FileExistsError if not s else None; open('app/google-services.json', 'wb').write(base64.b64decode(s)); print('File created successfully.');"
        echo "Verifying file content (first 5 lines):"
        head -n 5 app/google-services.json

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FlowDay-Build
        path: app/build/outputs/apk/debug/app-debug.apk
