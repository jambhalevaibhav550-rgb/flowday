name: Android Build CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: |
        python -c "import base64, os, sys, json; s = os.environ.get('GOOGLE_SERVICES_JSON', '').replace('\n', '').replace('\r', '').strip(); missing_padding = len(s) % 4; s += '=' * (4 - missing_padding) if missing_padding else ''; open('app/google-services.json', 'wb').write(base64.b64decode(s));"
        
    - name: Verify google-services.json
      run: |
         python -c "import json; json.load(open('app/google-services.json'))" && echo "JSON is valid" || (echo "JSON is invalid" && exit 1)
         echo "First 10 lines of JSON:"
         head -n 10 app/google-services.json

    - name: Print SHA-1 Fingerprint
      run: ./gradlew signingReport

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: FlowDay-Build
        path: app/build/outputs/apk/debug/app-debug.apk
