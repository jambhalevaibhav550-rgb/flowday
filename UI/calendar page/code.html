<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Monthly Calendar</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .calendar-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">

</div>

<button class="h-14 w-full text-slate-900 dark:text-white text-sm font-medium flex flex-col items-center justify-center relative">

</div>
<div class="flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight">Team Lunch</p>

</div>
<span class="material-symbols-outlined text-slate-300 dark:text-slate-600">chevron_right</span>

</div>

<nav class="absolute bottom-0 left-0 right-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 px-6 pb-6 pt-2 flex justify-between items-center z-20">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined font-bold">calendar_month</span>

</button>
<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">

<button class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500">
